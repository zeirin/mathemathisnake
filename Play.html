<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="play">
    <div class="pole">
        <img src="images/woodenpole.png" alt="Wooden Pole" style="height: 500px; width: auto;">
    </div>
    <div class="pole pole1">
        <img src="images/woodenpole.png" alt="Wooden Pole" style="height: 500px; width: auto;">
    </div>
    <div class="sign sign1">
        <img src="images/onesign.png" alt="Wooden Sign" style="height: auto; width: 470px;">
        <div class="text-overlay"><button>Play</button></div>
    </div>
    <div class="sign sign2">
        <img src="images/onesign.png" alt="Wooden Sign" style="height: auto; width: 400px; transform: scaleX(-1);">
        <div class="text-overlay" style="transform: none;"><button>Options</button></div>
    </div>
    <div class="sign sign3">
        <img src="images/onesign.png" alt="Wooden Sign" style="height: auto; width: 450px;">
        <div class="text-overlay"><button>Credits</button></div>
    </div>
    <div class="sign logout">
        <img src="images/onesign.png" alt="Wooden Sign" style="height: auto; width: 200px;">
        <div class="text-overlay"><button style="font-size: 29px;">Logout</button></div>
    </div>
</body>
</html>
